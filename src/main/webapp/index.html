<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>

    <!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <script src="lib/underscore.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</head>


<body>

<p>O2</p>

<div ng-controller="o2Controller">

    <table-input model="o2Setup.init" label="Initial"></table-input>
    <table-input model="o2Setup.rounds" label="Rounds"></table-input>
    <table-input model="o2Setup.hold" label="Max hold"></table-input>
    <table-input model="o2Setup.breathe" label="Breathe"></table-input>
    <table-input model="o2Setup.change" label="Increase"></table-input>

    <span ng-repeat="o2Value in o2Table track by $index">{{o2Value}} </span>

    <button ng-click="startO2table()">Start</button>
    <p>

    <div ng-repeat="o2Frame in o2Frames track by $index">{{o2Frame}}</div>
    </p>
</div>

</body>
</html>
